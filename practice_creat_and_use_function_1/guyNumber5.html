<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let constellation=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function constellationOfStar(findingStar){
        for(let i=0;i<star.length;i++){
            if(star[i]===findingStar) return constellation[i];
        }return ("Couldn't find");
    }
    let findingTarget=prompt("Tell me name of star you looking for?");
    let constell=constellationOfStar(findingTarget);
    document.write(constell);
</script>
</body>
</html>
