<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let argument=prompt("Input number here");
    argument=parseInt(argument);
    document.write(plus1More(argument));
  function plus1More(number){
      number++;
      return number;
  }
</script>
</body>
</html>
